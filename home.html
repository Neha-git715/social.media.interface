<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Interface</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Social-ing</div>
            <ul>
                <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
                <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <input type="text" placeholder="Search...">
            </ul>
            
        </nav>
    </header>

    <div class="container">
        <aside id="sidebar">
            <h3>Shortcuts</h3>
            <ul>
                <li><a href="#"><i class="fas fa-users"></i> Friends</a></li>
                <li><a href="#"><i class="fas fa-comments"></i> Messages</a></li>
                <li><a href="#"><i class="fas fa-calendar-alt"></i> Events</a></li>
                <li><a href="#"><i class="fas fa-bookmark"></i> Saved</a></li>
            </ul>
        </aside>

    <main>
        <section id="post-creation">
            <div class="post-box">
                <textarea placeholder="What's on your mind?" rows="3"></textarea>
                <div class="post-actions">
                    <button class="btn-primary" onclick="createPost()">Post</button>
                </div>
            </div>
        </section>

        <section id="news-feed">
            <h3>News Feed</h3>
            <!-- Posts will be dynamically added here -->
        </section>
    </main>

    <aside id="right-sidebar">
        <section id="trending">
            <h3>Trending</h3>
            <ul>
                <li><a href="#">#TechNews</a></li>
                <li><a href="#">#SummerVibes</a></li>
                <li><a href="#">#CodingLife</a></li>
                <li><a href="#">#Travel</a></li>
            </ul>
        </section>
        <section id="suggested-friends">
            <h3>Suggested Friends</h3>
            <ul>
                <li><a href="#">Neha Gade</a></li>
                <li><a href="#">Kp giis</a></li>
                <li><a href="#">Mike nelson</a></li>
            </ul>
        </section>
    </aside>
</div>
    <script src="script.js"></script>
</body>
</html>
